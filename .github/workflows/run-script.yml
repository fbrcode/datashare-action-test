# .github/workflows/run-script.yml
name: üêç Run Python Script

# This enables manual dispatch
on:
  workflow_dispatch:
    inputs:
      foo:
        description: "First parameter (foo)"
        required: true
      bar:
        description: "Second parameter (bar)"
        required: true

  # (Optional) also run on push so you can test it via CI
  # push:
  #   branches: [main]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Run script.py
        run: |
          python script.py \
            --foo "${{ github.event.inputs.foo }}" \
            --bar "${{ github.event.inputs.bar }}"
